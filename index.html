<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>

  <title>Pig Dice</title>
</head>
<body>
  <main class="container my-3">

    <div class="row">
      <div class="col">
        <div class="card" id="player1">
          <h3 class="card-header">Player One</h3>

          <div class="card-body">
            <div>Total Score = <span id="totalScore1"></span></div>
            <div>Current Score = <span id="currentScore1"></span></div>
            <div>Dice Roll = <span id="diceRoll1"></span></div>
          </div>

          <div class="card-footer">
            <button 
              id="player1-roll" 
              class="btn btn-primary"
            >Roll</button>

            <button 
              id="player1-hold" 
              class="btn btn-danger"
            >Hold</button>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card" id="player2">
          <h3 class="card-header">Player Two</h3>

          <div class="card-body">
            <div>Total Score = <span id="totalScore2"></span></div>
            <div>Current Score = <span id="currentScore2"></span></div>
            <div>Dice Roll = <span id="diceRoll2"></span></div>
          </div>

          <div class="card-footer">
            <button 
              id="player2-roll" 
              class="btn btn-primary"
            >Roll</button>

            <button 
              id="player2-hold" 
              class="btn btn-danger"
            >Hold</button>
          </div>
        </div>
      </div>
    </div>
  </main>  
</body>
</html>
